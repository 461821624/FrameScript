<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background (deep navy / dark purple / charcoal) -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="50%" stop-color="#16213e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
    
    <!-- Accent gradient for Film Strip (cyan -> blue -> magenta) -->
    <linearGradient id="film-gradient" x1="50" y1="462" x2="462" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00f2ff" />
      <stop offset="50%" stop-color="#0078ff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>

    <!-- Metallic gradient for Quill -->
    <linearGradient id="quill-gradient" x1="200" y1="200" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="50%" stop-color="#9e9e9e" />
      <stop offset="100%" stop-color="#616161" />
    </linearGradient>
  </defs>

  <!-- Background: Full bleed, rounded corners handled by mask usually, but drawing full square here as requested -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)" />

  <!-- L-shaped Film Strip -->
  <!-- Vertical strip on left, Horizontal strip on bottom -->
  <path d="M60 60 H140 V380 H452 V460 H60 V60 Z" fill="url(#film-gradient)" />
  
  <!-- Film Sprocket Holes (Vertical) -->
  <rect x="80" y="80" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="80" y="130" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="80" y="180" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="80" y="230" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="80" y="280" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="80" y="330" width="40" height="30" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>

  <!-- Film Sprocket Holes (Horizontal) -->
  <rect x="160" y="400" width="30" height="40" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="210" y="400" width="30" height="40" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="260" y="400" width="30" height="40" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="310" y="400" width="30" height="40" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>
  <rect x="360" y="400" width="30" height="40" rx="4" fill="#1a1a2e" fill-opacity="0.8"/>

  <!-- Three Horizontal Text Lines -->
  <rect x="180" y="100" width="280" height="24" rx="12" fill="#4facfe" />
  <rect x="180" y="150" width="220" height="24" rx="12" fill="#00f2ff" />
  <rect x="180" y="200" width="180" height="24" rx="12" fill="#ff00ff" />

  <!-- Metallic Quill Pen -->
  <!-- Stylized feather shape -->
  <path d="M460 60 C460 60 420 180 300 300 C280 320 260 440 260 440 C260 440 380 420 400 400 C520 280 460 60 460 60 Z" fill="url(#quill-gradient)" />
  <!-- Quill spine -->
  <path d="M460 60 Q350 250 260 440" stroke="#616161" stroke-width="4" fill="none"/>
  
</svg>